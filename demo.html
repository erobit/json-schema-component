<h1>JsonSchemaComponent demo</h1>

<div style="float: left; width: 49%">
<h2 style="margin-top: 0px;">Textarea</h2>
<textarea id=demotextarea rows=25 disabled=disabled style="width: 100%;">
{
  "title": "Moby Dick",
  "abstract": "Something about a white whale and a man..",
  "public": true,
  "category": "politics"
}
</textarea>
</div>

<div style="margin-left: 51%; width: 49%">
<h2>Schema</h2>
<textarea id=schema rows=25 disabled=disabled style="width: 100%;">
{
  "name" : "Blogpost",
  "properties" : {
    "title" : {
      "type" : "string",
      "description" : "Blogpost title",
      "required" : true
    },
    "abstract" : {
      "type" : "string",
      "description" : "Blogpost Teaser Text",
      "required": false
    },
    "public" : {
      "description" : "Public availability",
      "type" : "boolean"
    },
    "category" : {
      "description" : "Category",
      "type" : "string",
      "enum" : ["local", "politics", "filmcritics"]
    }
  }
}
</textarea>
</div>

<hr style="clear: both;">

<h2>Form</h2>
<form id=demoform>

    <p> Blogpost title:
    <input type=text name=title />

    <p> Blogpost Teaser Text:
    <textarea name=abstract></textarea>

    <p> Public availability:
    <input type=checkbox name=public />

    <p> Category:
    <label><input type=radio value=local name=category /> Local</label>
    <label><input type=radio value=filmcritics name=category /> Filmcritics</label>
    <label><input type=radio value=politics name=category /> Politics</label>

</form>

<script src=vendor/jquery-1.7.1.js></script>
<script src=vendor/jquery.tmpl.js></script>
<script src=src/json_schema_component.js></script>
<script>
new JsonSchemaComponent({
  schema: JSON.parse($('#schema').val()),
  textarea: $('#demotextarea'),
  form: $('#demoform'),
});
</script>
